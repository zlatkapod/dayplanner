{% extends "base.html" %}
{% block content %}

<div class="dp-header">
  <div>
    <div class="dp-brand text-uppercase">Q&A Inbox</div>
    <div class="dp-muted">Capture questions and research links to revisit later.</div>
  </div>
</div>

<div class="dp-cols" style="grid-template-columns: 1fr 1fr;">
  <!-- Left: Questions (like todos) -->
  <section>
    <h6 class="text-uppercase text-muted mb-2">Questions / Topics</h6>
    <form class="mb-2" hx-post="/qna/question/add" hx-target="#qna-questions" hx-swap="outerHTML" hx-on::after-swap="this.reset()">
      <div class="input-group input-group-sm">
        <input name="text" class="form-control" placeholder="Add a question or topic (Enter)" required />
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </form>
    {% include "partials/qna_questions.html" %}
  </section>

  <!-- Right: Links to AI threads / docs -->
  <section>
    <h6 class="text-uppercase text-muted mb-2">Research Links (AI chats, docs)</h6>
    <form class="mb-2" hx-post="/qna/link/add" hx-target="#qna-links" hx-swap="outerHTML" hx-on::after-swap="this.reset()">
      <div class="row g-2 align-items-stretch">
        <div class="col-12 col-md-5">
          <input name="name" class="form-control form-control-sm" placeholder="Title" required />
        </div>
        <div class="col-12 col-md-7">
          <input name="url" class="form-control form-control-sm" placeholder="https://â€¦" required />
        </div>
        <div class="col-12 d-grid">
          <button class="btn btn-primary btn-sm" type="submit">Add Link</button>
        </div>
      </div>
    </form>
    {% include "partials/qna_links.html" %}
  </section>
</div>

{% endblock %}
