<div id="qna-questions">
{% if qna.questions %}
<ul class="list-unstyled d-flex flex-column gap-2">
  {% for q in qna.questions %}
    <li class="todo-item d-flex align-items-center gap-2 w-100">
      <span class="flex-grow-1" style="word-break: break-word;">{{ q.text }}</span>
      <form hx-post="/qna/question/delete" hx-target="#qna-questions" hx-swap="outerHTML" class="m-0">
        <input type="hidden" name="id" value="{{ q.id }}" />
        <button class="btn btn-danger btn-sm" type="submit" title="Delete" aria-label="Delete">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" aria-hidden="true">
            <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 7h16"/>
              <path d="M10 11v6"/>
              <path d="M14 11v6"/>
              <path d="M6 7l1 13a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2l1-13"/>
              <path d="M9 7V5a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2"/>
            </g>
          </svg>
        </button>
      </form>
    </li>
  {% endfor %}
</ul>
{% else %}
<p class="dp-muted">No questions yet. Add one above.</p>
{% endif %}
</div>
