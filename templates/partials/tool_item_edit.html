<div class="modal-header">
  <h5 class="modal-title">Edit Tool</h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
  <form hx-post="/tools/item/update" hx-swap="none">
    <input type="hidden" name="item_id" value="{{ item.id }}"/>
    <input type="hidden" name="from_category_id" value="{{ current_category_id }}"/>
    <div class="row g-2">
      <div class="col-12 col-md-6">
        <label class="form-label small">Name</label>
        <input name="name" class="form-control form-control-sm" value="{{ item.name }}" required />
      </div>
      <div class="col-12 col-md-6">
        <label class="form-label small">URL</label>
        <input name="url" class="form-control form-control-sm" value="{{ item.url }}" required />
      </div>
      <div class="col-12 col-md-6">
        <label class="form-label small">Category</label>
        <select name="category_id" class="form-select form-select-sm">
          {% for c2 in categories %}
            <option value="{{ c2.id }}" {% if c2.id == current_category_id %}selected{% endif %}>{{ c2.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-12 col-md-6">
        <label class="form-label small">Tags</label>
        <input name="tags" class="form-control form-control-sm" value="{{ item.keywords | join(', ') }}" placeholder="tags" />
      </div>
      <div class="col-12 col-md-6">
        <label class="form-label small">Color</label>
        <input name="color" class="form-control form-control-sm" value="{{ item.color or '#9ca3af' }}" placeholder="#ff9900" pattern="#([0-9a-fA-F]{3}|[0-9a-fA-F]{6})" title="Hex color like #RGB or #RRGGBB" />
      </div>
    </div>
    <div class="mt-3 d-flex justify-content-end gap-2">
      <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
      <button type="submit" class="btn btn-primary btn-sm">Save changes</button>
    </div>
  </form>
</div>
