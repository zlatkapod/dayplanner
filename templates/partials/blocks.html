
<section id="blocks">
  <div class="grid" id="block-grid">
    <div class="muted">Time</div>
    <div class="muted">Activity</div>
    {% for b in plan.blocks %}
      <div class="time">{{ b.time }} {% if sunrise and sunset %}{% if b.time >= sunrise and b.time < sunset %}<span class="icon-sun" aria-label="day">&#9728;</span>{% else %}<span class="icon-moon" aria-label="night">&#9790;</span>{% endif %}{% endif %}</div>
      {% set time_key = b.time %}
      {% set activity = b.activity %}
      {% include "partials/block_cell.html" %}
    {% endfor %}
  </div>
</section>
