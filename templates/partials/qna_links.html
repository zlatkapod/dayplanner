<div id="qna-links">
{% if qna.links %}
<div class="d-flex flex-column gap-2">
  {% for l in qna.links %}
    <div class="dp-slot">
      <div class="d-flex align-items-start gap-2">
        <div class="flex-grow-1">
          <div class="fw-semibold" style="word-break: break-word;">{{ l.name }}</div>
          <div class="small mt-1">
            <a href="{{ l.url }}" target="_blank" rel="noopener" class="text-decoration-none">{{ l.url }}</a>
          </div>
        </div>
        <form hx-post="/qna/link/delete" hx-target="#qna-links" hx-swap="outerHTML" class="m-0">
          <input type="hidden" name="id" value="{{ l.id }}" />
          <button class="btn btn-danger btn-sm" type="submit" title="Delete" aria-label="Delete">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" aria-hidden="true">
              <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 7h16"/>
                <path d="M10 11v6"/>
                <path d="M14 11v6"/>
                <path d="M6 7l1 13a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2l1-13"/>
                <path d="M9 7V5a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2"/>
              </g>
            </svg>
          </button>
        </form>
      </div>
    </div>
  {% endfor %}
</div>
{% else %}
<p class="dp-muted">No links yet. Add one above.</p>
{% endif %}
</div>
