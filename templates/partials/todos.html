
<div id="todos">
  {% if plan.todos %}
    <ul>
      {% for t in plan.todos %}
        <li class="todo-item">
          <span class="todo-pick clicky" data-text="{{ t }}">{{ t }}</span>
          <form hx-post="/todo/delete" hx-target="#todos" hx-swap="outerHTML" class="small">
            <input type="hidden" name="date" value="{{ plan.date }}"/>
            <input type="hidden" name="index" value="{{ loop.index0 }}"/>
            <button class="secondary" type="submit">Delete</button>
          </form>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="muted">No todos yet. Add some above.</p>
  {% endif %}
</div>
